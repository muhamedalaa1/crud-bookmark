<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Bookmark</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Pacifico&display=swap" rel="stylesheet">
    <!-- google font -->
    <link rel="stylesheet" href="css/external/all.css">
    <link rel="stylesheet" href="css/external/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

<section class="  container  ">
    <div class="myhead d-flex justify-content-center align-items-center p-5">
        <h1>Bookmarker</h1>
    </div>
    <div class="d-flex justify-content-center align-items-center mt-5 gap-4">
        <i class="fa-solid fa-bookmark"></i>
        <h2>Bookmark your favorite sites</h2>
        <i class="fa-solid fa-bookmark"></i>
    </div>

    <div class="myhead pb-5">
        <label for="sn">Site Name</label>
        <input type="text" id="sn" class="form-control">
        <!-- <p id="alertNamemsg" class="alert-danger d-none">Your name must be from 1 to 20 charachter and starts with capital letter</p> -->
        <label class="mt-4" for="sl">Site URL</label>
        <input type="text" id="sl" class="form-control">
        <!-- <p id="alertUrlmsg" class="alert-danger d-none">Your url must start with http or (https://) and end with (.com)</p> -->
        <div class="d-flex justify-content-center">
            <button onclick="getValues()" class="px-5 mt-4 btn btn-danger">Submit</button>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="mybody">


        </tbody>


    </table>
</section>









    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
